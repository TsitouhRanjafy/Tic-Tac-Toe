<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="dist/script/main.js" defer></script>
    <link rel="stylesheet" href="dist/style/style.css">
</head>
<body>
    <p class="afficheResulat hidden" id="afficheResultat"></p>
    <!-- JOEUR CROIS -->
    <div class="joeur joeur-crois " id="joeur-crois">
        <div>1</div>
        <div>
            <div class="info info-crois" >
                <p>Il vous rest:</p>
                <div><h1 class="restCase " id="restCaseCrois">3</h1><p>case</p></div>
           </div>
        </div>
        <div class="croisLogo">
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="container-jeux">
        <table>
            <!-- LIGNE 1 -->
            <tr>
                <td class="case case-1-1">
                    <div class="container-value-1-1" id="case-1-1" onclick="setValue(this.id,this)"></div>
                </td>
                <td class="case case-1-2">

                    <div class="container-value-1-1" id="case-1-2" onclick="setValue(this.id,this)"></div>
                </td>
                <td class="case case-1-3">

                    <div class="container-value-1-1" id="case-1-3" onclick="setValue(this.id,this)"></div>
                </td>
            </tr>   
            <!-- LIGNE 2 -->
            <tr>    
                <td class="case case-2-1">

                    <div class="container-value-1-1" id="case-2-1" onclick="setValue(this.id,this)"></div>
                </td>
                <td class="case case-2-2">

                    <div class="container-value-1-1" id="case-2-2" onclick="setValue(this.id,this)"></div>
                </td>
                <td class="case case-2-3">

                    <div class="container-value-1-1" id="case-2-3" onclick="setValue(this.id,this)"></div>
                </td>
            </tr>   
            <!-- LIGNE 3 -->
            <tr>    
                <td class="case case-3-1">

                    <div class="container-value-1-1" id="case-3-1" onclick="setValue(this.id,this)"></div>
                </td>
                <td class="case case-3-2">

                    <div class="container-value-1-1" id="case-3-2" onclick="setValue(this.id,this)"></div>
                </td>
                <td class="case case-3-3">

                    <div class="container-value-1-1" id="case-3-3" onclick="setValue(this.id,this)"></div>
                </td>
            </tr>
        </table>
    </div>
    <!-- JOEUR ROND -->
    <div class="joeur joeur-rond" id="joeur-rond">
       <div class="rondLogo">
            <div></div>
       </div>
       <div class="info">
            <p>Il vous rest:</p>
            <div><h1 class="restCase " id="restCaseRond">3</h1><p>case</p></div>
       </div>
       <div>3</div> 
    </div>
    
</body>
</html>
