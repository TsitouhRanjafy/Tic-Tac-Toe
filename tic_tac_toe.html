<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    
    <div class="container-winner" id="container-winner">
        X WIN 

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-reload">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>              
    </div>
    <main class="main" id="main">
        <table>
            <tr class="line line1">
                <td class="case-1-1">
                    <div class="rond test"></div> <!-- pour fixed le taille au initial -->
                </td>
                <td class="case-1-2">
                    <div class="rond test"></div> 
                </td>
                <td class="case-1-3">
                    <div class="rond test"></div> 
                </td>
            </tr>
            <tr class="line line2">
                <td class="case-2-1">
                    <div class="rond test"></div>
                </td>
                <td class="case-2-2">
                    <div class="rond test"></div>
                </td>
                <td class="case-2-3">
                    <div class="rond test"></div>
                </td>
            </tr>
            <tr class="line line3">
                <td class="case-3-1">
                    <div class="rond test"></div>
                </td>
                <td class="case-3-2">
                    <div class="rond test"></div>
                </td>
                <td class="case-3-3">
                    <div class="rond test"></div>
                </td>
            </tr>
            
        </table>
    </main>

</body>
</html>
