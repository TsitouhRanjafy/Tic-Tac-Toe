<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script type="module" src="./script/main.js" defer></script>
</head>
<body>
    <!-- Home -->
    <div class="container-acceuil" id="container-acceuil">
        <div class="container-title" id="container-title">
            <h1 class="title" >Tic</h1> <h1>Tac</h1> <h1>Toe </h1>
        </div>
        <!-- After all -->
        <form id="form-name" class="show">
            <input class="prenom" type="text" name="prenom" id="prenom" placeholder="your name here" required>
            <button class="submit" type="submit">Go</button>
        </form>
    
        <!-- First Display -->
        <form id="form-mode" class="">
            <button class="submit" type="submit" value="Online mode">Online mode</button>
            <button id="localButton" type="button">Local mode</button>
        </form>
        
        <!-- Second Display -->
        <form id="form-room" class="">
            <input type="text" class="room" id="room" placeholder="room" required>
            <button type="submit" class="joinRoomButton" id="joinRoomButton" >Join room</button>
            <button type="button" class="searchRoomButton" id="searchRoomButton">Search room</button>
        </form>
    </div>

    <!-- Playground -->
    <div class="container hidden" id="container">
        <div class="container-option">
            <div class="container-pause">
                <hr><hr>
            </div>
            <div class="container-note">
                
            </div>
        </div>
        <div class="container-playground">
            <div class="container-data" id="container-data">
                <div class="your-data move-turn" id="your-data">
                    <p class="coin-rond" style="color: red;">O</p>
                    <p id="my-name">My name</p>
                </div>
                <p class="time" id="time">00:56</p>
                <div class="freind-data" id="freind-data">
                    <p style="color: #5f5f5f;">X</p>
                    <p id="freind-name">Freind name</p>
                </div>
            </div>
            <div class="playground" id="playground">
                <div class="line line1">
                    <div class="case-1-1 case"></div>
                    <div class="case-1-2 case"></div>
                    <div class="case-1-3 case"></div>
                </div>
                <div class="line line2">
                    <div class="case-2-1 case"></div>
                    <div class="case-2-2 case"></div>
                    <div class="case-2-3 case"></div>
                </div>
                <div class="line line3">
                    <div class="case-3-1 case"></div>
                    <div class="case-3-2 case"></div>
                    <div class="case-3-3 case"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Winner -->
    <div class="container-winner" id="container-winner">
        <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-reload" id="icon-reload">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>              
    </div>

    <div class="container-error hidden" id="container-error">
        <div class="container-room-already-used" id="container-room-already-used">
            room already used, try to change the room name
        </div>
        <button id="btn-room-ok">ok</button>
    </div>
</body>
</html>
